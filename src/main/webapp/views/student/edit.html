<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-wrapper {
            border: 1px solid black;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 40px;
        }

        .form-control {
            border: 1px solid black;
            border-radius: 0;
        }

        .btn-outline {
            border: 1px solid black;
            background-color: #f8f8f8;
            min-width: 100px;
        }

        .page-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 40px;
        }

        .custom-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title">CẬP NHẬT SINH VIÊN</div>

    <div class="form-wrapper">
        <form action="/student/update" method="post" enctype="multipart/form-data" th:object="${student}">
            <!-- ID sinh viên -->
            <input type="hidden" name="studentId" th:value="${id}">

            <div class="mb-3">
                <label for="name">Tên sinh viên <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label for="bod">Ngày sinh <span class="text-danger">*</span></label>
                <input type="date" class="form-control" th:field="*{bod}" required>
            </div>

            <div class="mb-3">
                <label for="avatar">Ảnh đại diện (có thể thay thế)</label>
                <img th:src="${avatarUrl}" alt="Avatar">
                <input type="file" class="form-control" th:field="*{avatar}" accept="image/*">
            </div>

            <div class="mb-4">
                <label for="courseId">Khóa học <span class="text-danger">*</span></label>
                <select class="form-select" id="courseId" name="courseId" required>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}" th:selected="${course.id == student.courseId}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline">Cập nhật</button>
                <a href="/student" class="btn btn-outline">Hủy</a>
            </div>
        </form>
    </div>

    <div class="custom-footer">
        Copyright Rikkei Academy ©2023
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
